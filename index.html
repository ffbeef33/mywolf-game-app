<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board Game Ma Sói</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Board Game Ma Sói</h1>
    <p class="welcome-text">Chào mừng bạn đến với đêm ma sói kinh hoàng!</p>
    
    <!-- Phần đăng nhập người chơi -->
    <div class="login-section">
      <h2 class="login-title">👤 Đăng Nhập Người Chơi</h2>
      <p class="password-label">Mật khẩu</p>
      <input type="password" id="playerPassword" class="password-input" placeholder="Nhập mật khẩu của bạn">
      <button id="loginButton" class="login-button">Đăng Nhập</button>
    </div>
    
    <hr class="divider">
    
    <!-- Phần đăng nhập quản trò -->
    <div class="admin-section">
      <h2 class="login-title">👑 Đăng Nhập Quản Trò</h2>
      <p class="password-label">Mật khẩu quản trò</p>
      <input type="password" id="adminPassword" class="password-input" placeholder="Mật khẩu bí mật">
      <button id="adminButton" class="login-button">Mở Phòng</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
