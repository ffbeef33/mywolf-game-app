<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Trò Tương Tác - Ma Sói</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/admin-style.css">
    <style>
        /* Style bổ sung cho giao diện tương tác */
        .game-status-card {
            background-color: var(--primary-bg);
            border: 1px solid var(--special-color);
            text-align: center;
            padding: 20px;
        }
        .game-status-card h3 {
            margin-top: 0;
            color: var(--special-color);
            font-size: 1.2rem;
        }
        #current-phase-display {
            font-size: 2rem;
            font-weight: 700;
            color: var(--light-text);
        }
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1><i class="fas fa-gamepad"></i> Bảng Điều Khiển Tương Tác</h1>
            <p>Phòng Game: <strong id="room-id-display">Đang tải...</strong></p>
        </header>

        <main>
            <section id="interactive-section" class="card">
                <div id="game-status-card" class="card game-status-card">
                    <h3>TRẠNG THÁI HIỆN TẠI</h3>
                    <p id="current-phase-display">Đang chờ...</p>
                </div>

                <div id="controls-card" class="card">
                    <div class="card-header-collapsible">
                        <h2><i class="fas fa-cogs"></i> Bảng Điều Khiển</h2>
                        <i class="fas fa-chevron-down collapse-icon"></i>
                    </div>
                    <div class="card-content-collapsible">
                        <div class="controls-grid">
                            <button id="start-night-btn" class="btn-special"><i class="fas fa-moon"></i> Bắt Đầu Đêm</button>
                            <button id="end-night-btn" disabled><i class="fas fa-sun"></i> Kết Thúc Đêm & Xử Lý</button>
                            <button id="start-day-btn" disabled><i class="fas fa-users"></i> Bắt Đầu Thảo Luận</button>
                            <button id="interactive-start-vote-btn" disabled><i class="fas fa-gavel"></i> Bắt Đầu Vote</button>
                            <button id="end-game-btn" class="btn-danger"><i class="fas fa-flag-checkered"></i> Kết Thúc Game</button>
                            
                            <button id="ig-start-random-btn" class="btn-special"><i class="fas fa-random"></i> Random Lại Vai</button>
                            <button id="ig-clear-log-btn" class="btn-danger"><i class="fas fa-trash-alt"></i> Xóa Log & Reset Game</button>
                            </div>
                    </div>
                </div>

                <div id="voting-section" class="card hidden">
                    <div class="card-header-collapsible">
                        <h2><i class="fas fa-gavel"></i> Dàn Xử Án</h2>
                        <i class="fas fa-chevron-down collapse-icon"></i>
                    </div>
                    <div class="card-content-collapsible">
                        <div class="voting-controls">
                            <input type="text" id="vote-title-input" placeholder="Tiêu đề (ví dụ: Vote treo cổ ngày 1)" value="Vote treo cổ">
                            <input type="number" id="vote-timer-input" value="60" min="10" title="Thời gian vote (giây)">
                            <button id="start-vote-now-btn" class="btn-special">Bắt Đầu Vote Ngay</button>
                            <button id="end-vote-now-btn" class="btn-danger" style="display: none;">Kết Thúc Vote Ngay</button>
                            <span id="gm-vote-timer-display" class="gm-timer-display"></span>
                        </div>
                        <div id="vote-players-list"></div>
                        <div id="vote-results-container" style="display: none;">
                            <h3>Kết Quả Vote</h3>
                            <div id="vote-results-summary"></div>
                            <div id="vote-results-details"></div>
                        </div>
                    </div>
                </div>

                <div id="players-card" class="card">
                    <div class="card-header-collapsible">
                        <h2><i class="fas fa-users"></i> Danh Sách Người Chơi (<span id="players-total">0</span>)</h2>
                        <i class="fas fa-chevron-down collapse-icon"></i>
                    </div>
                     <div class="card-content-collapsible">
                        <div id="player-grid">
                            </div>
                     </div>
                </div>

                 <div id="log-card" class="card">
                    <div class="card-header-collapsible">
                        <h2><i class="fas fa-file-alt"></i> Nhật Ký Hoạt Động</h2>
                        <i class="fas fa-chevron-down collapse-icon"></i>
                    </div>
                    <div class="card-content-collapsible">
                        <div id="game-log">
                            <p><em>Chưa có hoạt động nào...</em></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="game-logic.js"></script>

    <script src="interactive-gm.js"></script>
</body>
</html>
