<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghi Chú Đêm - Quản Trò</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/night-note-style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1><i class="fas fa-moon"></i> Ghi Chú Đêm</h1>
            <p>Phòng: <strong id="room-id-display">...</strong></p>
        </header>

        <section class="card night-tabs-container">
            <h3>Các Đêm:</h3>
            <div id="night-tabs"></div>
            <button id="add-night-btn" class="btn-add-night"><i class="fas fa-plus"></i> Thêm Đêm</button>
        </section>

        <section class="card results-card">
            <h2><i class="fas fa-skull-crossbones"></i> Kết Quả Đêm Nay</h2>
            <div id="night-results">
                <p>Đang chờ kết quả...</p>
            </div>
            <div class="result-buttons">
                <button id="end-night-btn" class="btn-end-night">Kết Thúc Đêm</button>
                <button id="reset-night-btn">Làm Mới Đêm</button>
            </div>
        </section>

        <section class="card players-card">
            <h2><i class="fas fa-users-cog"></i> Bảng Tương Tác</h2>
            <div id="player-interaction-table">
                <div class="loading-spinner"></div>
            </div>
        </section>
    </div>

    <div id="group-modal-overlay" class="modal-overlay hidden">
        <div class="modal-content action-modal">
            <span class="close-modal-btn">&times;</span>
            <h3 id="group-modal-title">Quản Lý Nhóm Sát Thương</h3>
            <div class="action-modal-section">
                <h4>Thông tin nhóm</h4>
                <input type="text" id="group-name-input" placeholder="Nhập tên nhóm (A, B, Tình Yêu...)" class="form-control">
            </div>
            <div class="action-modal-section">
                <h4>Chọn thành viên trong nhóm</h4>
                <div id="group-modal-players" class="target-grid">
                    </div>
            </div>
            <div class="modal-buttons">
                <button id="group-modal-confirm" class="btn-primary">Xác Nhận</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="night-note.js"></script>
</body>
</html>
