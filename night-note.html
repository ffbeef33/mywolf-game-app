<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghi Chú Đêm - Ma Sói</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/night-note-style.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1><i class="fas fa-moon"></i> Bảng Tương Tác Đêm</h1>
            <p>Phòng: <strong id="room-id-display">...</strong></p>
        </header>

        <main>
            <div class="card night-tabs-container">
                <h3>Các đêm:</h3>
                <div id="night-tabs"></div>
                <button id="add-night-btn" class="btn-add-night" title="Thêm đêm mới">+</button>
            </div>

            <div class="card">
                <div class="result-buttons">
                    <button id="end-night-btn" class="btn-end-night">Kết Thúc Đêm</button>
                    <button id="reset-night-btn">Làm Mới Đêm</button>
                    <button id="delete-nightnote-btn" class="btn-danger">Xóa Night Note</button>
                </div>
                <div id="night-results" style="margin-top: 15px;"></div>
            </div>

            <div id="main-controls" class="card">
                <button id="create-group-btn" class="btn-special">Tạo nhóm</button>
            </div>

            <div id="player-interaction-table">
                </div>
            
            <div id="voting-section-placeholder"></div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="night-note.js"></script>
</body>
</html>
