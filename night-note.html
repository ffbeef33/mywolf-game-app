<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghi Chú Đêm - Quản Trò</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/night-note-style.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1><i class="fas fa-moon"></i> Ghi Chú Đêm</h1>
            <p>Phòng: <strong id="room-id-display">...</strong></p>
        </header>

        <section class="card results-card">
            <h2><i class="fas fa-skull-crossbones"></i> Kết Quả Đêm Nay</h2>
            <div id="night-results">
                <p>Chưa có ai chết...</p>
            </div>
            <button id="reset-night-btn">Làm Mới Đêm</button>
        </section>

        <section class="card players-card">
            <h2><i class="fas fa-users-cog"></i> Bảng Tương Tác</h2>
            <div id="player-interaction-table">
                <!-- Dữ liệu người chơi sẽ được JS chèn vào đây -->
                <div class="loading-spinner"></div>
            </div>
        </section>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="night-note.js"></script>
</body>
</html>
