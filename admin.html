<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang quản trò - Ma Sói</title>
  <link rel="stylesheet" href="assets/admin-style.css">
</head>
<body>
  <div class="admin-header">
    <h1>Trang quản trị Ma Sói</h1>
    <p class="admin-subtitle">Quản lý trò chơi và người chơi</p>
  </div>

  <div class="admin-dashboard">
    <!-- Phần chức năng quản trò -->
    <div class="admin-functions-container">
      <h2>Chức năng quản lý</h2>
      <div class="admin-functions-list scrollable-container">
        <!-- Các chức năng ở đây -->
        <div class="function-item">
          <button id="startGameBtn">Bắt đầu trò chơi</button>
        </div>
        <div class="function-item">
          <button id="nightPhaseBtn">Chuyển sang đêm</button>
        </div>
                <div class="function-item">
          <button id="dayPhaseBtn">Chuyển sang ngày</button>
        </div>
        <div class="function-item">
          <button id="votePhaseBtn">Bắt đầu bỏ phiếu</button>
        </div>
        <div class="function-item">
          <button id="endVoteBtn">Kết thúc bỏ phiếu</button>
        </div>
        <div class="function-item">
          <button id="resetGameBtn">Khởi động lại trò chơi</button>
        </div>
      </div>
    </div>

    <!-- Phần danh sách người chơi -->
    <div class="players-container">
      <h2>Danh sách người chơi</h2>
      <div class="players-list scrollable-container">
        <!-- Danh sách người chơi sẽ được thêm vào đây bằng JavaScript -->
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
